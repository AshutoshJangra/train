<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="refresh" content="3" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<title>MeriTrain</title>
	</head>
	<body>
		<div class="main">
			<div class="showcase">
				<div class="header">
					<div class="logo">
						<h2 class="logo-name">
							Meri <span class="logo-second-name">Train</span>
						</h2>
					</div>

					<div class="menu">
						<a href="#hamburger" class="menu-icon"
							><img src="icons/menu-icon.png" alt=""
						/></a>
					</div>
				</div>

				<!-- search showcase area -->
				<div class="search-showcase">
					<h2 class="headline">Find your perfect train</h2>
					<input type="text" class="source-station" placeholder="Source Station">
					<input type="text" class="destination-station" placeholder="Destination Station">
					<button class="search-primary">search</button>
				</div>
              	<!-- end of search showcase area -->
			</div>

			<!-- Tab area -->
			<div class="tab">
				<h2 class="station-name-tab">Trains at <span class="station-name">Panipat jnc.</span></h2>
				<a href="#" class="change-link">change</a>
			</div>
            <!-- end of tab area -->

            <!-- train show area -->
            <div class="display-trains" id="trains">
            	<div class="display-train-box">
            		
            	</div>
            </div>
		</div>
	</body>
</html>
